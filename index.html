<!DOCTYPE html>
<html>
    <head>
        <title>MoonBit - 新一代AI云原生开发平台</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
        <link rel="stylesheet" href="/index.css" />
    </head>
    <body>
        <div class="home-more">
            <div class="banner">
                <div class="info">
                    <div class="left">
                        <div class="logo-wrap">
                            <img class="logo" src="/images/logo.png" />

                        <div class="logo-name">MoonBit(月兔)</div>
                        <div class="author">张宏波老师最新力作（原rescript作者）</div>
                        <div class="describe">

                        </div>
                    </div>
                    <div class="space"></div>
                    <div class="right">
                        <div class="compare">
                            <div class="row">
                                <div class="img">
                                    <img class="icon" src="/images/1.svg" />
                                </div>
                                <div class="data">
                                    <div class="line">
                                        <div class="name">MoonBit</div>
                                        <div class="progress">
                                            <div class="bar">
                                                <div class="bar-inner main" style="width: 3%"></div>
                                            </div>

                                    </div>
                                    <div class="line">
                                        <div class="name">Rust</div>
                                        <div class="progress">
                                            <div class="bar">
                                                <div class="bar-inner" style="width: 2%"></div>
                                            </div>
                                            <div class="value">160.8ms</div>
                                        </div>
                                    </div>
                                    <div class="line">
                                        <div class="name">Go</div>
                                        <div class="progress">
                                            <div class="bar">
                                                <div class="bar-inner" style="width: 200px"></div>
                                            </div>
                                            <div class="value">6357.8ms</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="img">
                                    <img class="icon" src="/images/2.svg" />
                                </div>
                                <div class="data">
                                    <div class="line">
                                        <div class="name">MoonBit</div>
                                        <div class="progress">

                                                <div class="bar-inner main" style="width: 2%"></div>

                                        <div class="name">Rust</div>
                                        <div class="progress">
                                            <div class="bar">
                                                <div class="bar-inner" style="width: 3%"></div>
                                            </div>
                                            <div class="value">498 bytes</div>
                                        </div>
                                    </div>
                                    <div class="line">
                                        <div class="name">Go</div>
                                        <div class="progress">
                                            <div class="bar">
                                                <div class="bar-inner" style="width: 200px"></div>
                                            </div>
                                            <div class="value">1,447,712 bytes</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="img">
                                    <img class="icon" src="/images/3.svg" />
                                </div>
                                <div class="data">
                                    <div class="line">
                                        <div class="name">MoonBit</div>
                                        <div class="progress">
                                            <div class="bar">
                                                <div class="bar-inner main" style="width: 10%"></div>

                                        <div class="name">Rust</div>
                                        <div class="progress">
                                            <div class="bar">
                                                <div class="bar-inner" style="width: 200px"></div>
                                            </div>
                                            <div class="value">9.01 s</div>
                                        </div>
                                    </div>
                                    <div class="line">
                                        <div class="name">Go</div>
                                        <div class="progress">
                                            <div class="bar">
                                                <div class="bar-inner" style="width: 30%"></div>
                                            </div>
                                            <div class="value">2.56 s</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="img">
                                    <img class="icon" src="/images/4.svg" />
                                </div>
                                <div class="data">
                                    <div class="line">
                                        <div class="name">MoonBit</div>

                                            <div class="bar">

                                        <div class="name">JS Iterator helpers</div>
                                        <div class="progress">
                                            <div class="bar">
                                                <div class="bar-inner" style="width: 200px"></div>
                                            </div>
                                            <div class="value">8,493.8 ns</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="action">
                    <div class="button plugin">下载插件</div>
                </div>
            </div>
        </div>

</html>
