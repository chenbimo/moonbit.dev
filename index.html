                <div class="action">
                    <a href="#" class="button plugin" role="button" aria-label="下载MoonBit插件" tabindex="0"> 下载插件 </a>

        </main>

        <script>
            // 图片加载错误处理
            document.addEventListener('DOMContentLoaded', function () {
                const images = document.querySelectorAll('img');
                images.forEach((img) => {
                    img.addEventListener('error', function () {
                        this.style.display = 'none';
                    });

                    img.addEventListener('load', function () {
                        this.style.opacity = '1';
                    });
                });

                // 进度条动画延迟启动
                setTimeout(() => {
                    document.querySelectorAll('.bar-inner').forEach((bar, index) => {
                        bar.style.animationDelay = `${index * 0.1}s`;
                    });
                }, 500);

                // 性能监控
                if ('performance' in window) {
                    window.addEventListener('load', () => {
                        const navigation = performance.getEntriesByType('navigation')[0];
                        console.log('页面加载时间:', navigation.loadEventEnd - navigation.fetchStart, 'ms');
                    });
                }
            });

            // 按钮点击效果
            document.querySelector('.button.plugin')?.addEventListener('click', function (e) {
                e.preventDefault();

                // 添加点击波纹效果
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;

                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255,255,255,0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s ease-out;
                    pointer-events: none;
                `;

                this.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            });
        </script>

        <style>
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        </style>
    </body>
</html>
